<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>下载更新</title>
    <link rel="stylesheet" href="./bootstrap.min.css" />
  </head>
  <body>
    <style>
      .progress {
        margin-bottom: 20px;
      }
      p {
        font-size: 22px;
      }
      .warp {
        margin-top: 10%;
      }
      .footer {
        text-align: center;
        font-size: 22px;
      }
      .download-data {
        text-align: right;
      }
    </style>
    <div class="warp container">
      <p>下载中...</p>
      <div class="download-data">
        <span class="total">总大小：</span>
        <span class="speed">下载速度：</span>
        <span class="percent">下载进度：</span>
      </div>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 0%"
        ></div>
      </div>
      <div class="footer">
        <button type="button" class="btn btn-primary">取消下载</button>
      </div>
    </div>
    <script>
      require('./index.js');
    </script>
  </body>
</html>
